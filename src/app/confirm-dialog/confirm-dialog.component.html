<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="false">No</button>

  <button
    mat-raised-button
    color="secondary"
    [mat-dialog-close]="true">Yes</button>

</mat-dialog-actions>
