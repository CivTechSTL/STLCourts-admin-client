<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center center">
    <p>You have been logged out.  Please relogin to continue.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="end">
   <button id="googleLoginBtn"
      mat-raised-button
      [mat-dialog-close]="true">
    </button>
    <button
      id="loginDialogCancelButton"
      mat-raised-button
      color="secondary"
      [mat-dialog-close]="false">Cancel</button>
  </div>
</mat-dialog-actions>
